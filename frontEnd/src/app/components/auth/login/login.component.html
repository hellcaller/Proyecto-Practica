<html>


<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing - Free Bulma template</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <!-- Bulma Version 0.9.0-->
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />

</head>

<body>
  <section class="hero is-info is-fullheight">
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">

            <span class="navbar-burger burger" data-target="navbarMenu">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
              <span class="navbar-item">
                <a class="button is-white is-outlined" href="#/index">
                  <span class="icon">
                    <i class="fa fa-home"></i>
                  </span>
                  <span>Home</span>
                </a>
              </span>
              <span class="navbar-item">
                <a class="button is-white is-outlined" href="#/pre-registro">
                  <span class="icon">
                    <i class="fa fa-superpowers"></i>
                  </span>
                  <span>SingOn</span>
                </a>
              </span>
              <span class="navbar-item">
                <a class="button is-white is-outlined" href="#/login">
                  <span class="icon">
                    <i class="fa fa-book"></i>
                  </span>
                  <span>Login</span>
                </a>
              </span>

            </div>
          </div>
        </div>
      </nav>
    </div>


    <section class="hero is-info is-fullheight">
      <div class="centered-content">
        <div class="white-box">

          <h1 class="title has-text-primary">Login</h1>

          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input class="input has-background-light" type="email" [(ngModel)]="autenticacion.email"
                placeholder="Email">

            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input #pwInput class="input has-background-light" type="password" [(ngModel)]="autenticacion.password"
                placeholder="Password">

            </p>
          </div>
          <div class="field" style="display: flex; justify-content: flex-end;">
            <p class="control">
              <button class="button is-success has-text-white" (click)="autenticar()">
                Login
              </button>
            </p>
          </div>

          <br>

          <p class="has-text-grey">Not got an account? <a routerLink="/pre-registro">Sign up</a> now!</p>
         <!-- <p class="has-text-grey">Have you forgotten your paswword? <a routerLink="/reset-pass-ext"> Changing your password</a> </p>-->

        </div>
      </div>
    </section>
  </section>
</body>

</html>
